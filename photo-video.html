    <body>

        <div id="pagewrap">
            <div class="art-grid">
                <img src="artwork/photomotion/KHinton-Photography-10.png" data-full="artwork/photomotion/KHinton-Photography-15.png" alt="Awareness Project" class="artwork awareness-thumb" data-series="Awareness Project">
                <img src="artwork/photomotion/photo2.png" data-full="artwork/photomotion/photo2.png" alt="Softball" class="artwork softball-thumb" data-series="Softball Game">
                <img src="artwork/photomotion/Target.png" data-full="artwork/photomotion/Target.png" alt="Target" class="artwork" data-title="Target" data-medium="Photography" data-year="2024">
                <iframe width="420" height="250" 
                src="https://www.youtube.com/embed/5C7ytXzwlFc?si=ysmZ4GSh9dgOvZWO" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="420" height="250" 
                src="https://www.youtube.com/embed/mdBShOFleN8?si=CEl6idHsVIXouSFd" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="420" height="250" 
                src="https://www.youtube.com/embed/gKtKQz84wGM?si=kwPE-za1ssQg22GJ" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div id="lightbox" class="lightbox hide">
                <span class="close">&times;</span>
                <img class="lightbox-img" src="" alt="">
                <div class="metadata"></div>

                <div class="awareness-grid"></div>
                <div class="softball-grid"></div>
            </div>

            <script>
                const images = document.querySelectorAll(' .art-grid img');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.querySelector('.lightbox-img')
                const closeButton = document.querySelector('.close');
                const metadataBox = document.querySelector('.metadata');
                
                const seriesImages = {
                    awareness: [
                        { src: "artwork/photomotion/KHinton-Photography-1.png"},
                        { src: "artwork/photomotion/KHinton-Photography-2.png" },
                        { src: "artwork/photomotion/KHinton-Photography-3.png" },
                        { src: "artwork/photomotion/KHinton-Photography-4.png" },
                        { src: "artwork/photomotion/KHinton-Photography-5.png" },
                        { src: "artwork/photomotion/KHinton-Photography-6.png" },
                        { src: "artwork/photomotion/KHinton-Photography-7.png" },
                        { src: "artwork/photomotion/KHinton-Photography-8.png" },
                        { src: "artwork/photomotion/KHinton-Photography-9.png" },
                        { src: "artwork/photomotion/KHinton-Photography-10.png" },
                        { src: "artwork/photomotion/KHinton-Photography-11.png" },
                        { src: "artwork/photomotion/KHinton-Photography-12.png" },
                        { src: "artwork/photomotion/KHinton-Photography-13.png" },
                        { src: "artwork/photomotion/KHinton-Photography-14.png" },
                        { src: "artwork/photomotion/KHinton-Photography-15.png", title:"Stuck Within", medium:"Photography", year:"2023" },
                    ],

                    softball: [
                        { src: "artwork/photomotion/photo2.png"},
                        { src: "artwork/photomotion/photo1.png"},
                        { src: "artwork/photomotion/photo 3.png"},
                        { src: "artwork/photomotion/photo5.png"},
                        { src: "artwork/photomotion/photo4.png", title:"Softball Game", medium:"Photography", year:"2025" },
                    ]
                };

                images.forEach(img => {
                    img.addEventListener('click', () => {
                        lightboxImg.src = img.dataset.full;
                        if (!img.classList.contains('awareness-thumb')) {

                            const title = img.dataset.title || "";
                            const medium = img.dataset.medium || "";
                            const year = img.dataset.year || "";
            
                            metadataBox.innerHTML = `
                            ${title ? `<strong>${title}</strong><br>` : ""}
                            ${medium ? `${medium}<br>` : ""}
                            ${year ? `${year}<br>` : ""}
                            `;

                            lightbox.classList.remove('hide');
                            document.body.classList.add('modal-open');
                        }
                    });
                });

                const awarenessThumb = document.querySelector('.awareness-thumb');
                const seriesGrid = document.querySelector('.awareness-grid');

                awarenessThumb.addEventListener('click', () => {
                    lightboxImg.style.display = "none";
                    metadataBox.style.display = "none";

                    seriesGrid.innerHTML ="";

                    seriesImages.awareness.forEach(item => {
                        const container = document.createElement('div'); // container for image + metadata
                        container.classList.add('series-item');

                        const img = document.createElement('img');
                        img.src = item.src;

                        const meta = document.createElement('div');
                        meta.classList.add('series-meta');
                        meta.innerHTML = `
                            ${item.title ? `<strong>${item.title}</strong><br>` : ""}
                            ${item.medium ? `${item.medium}<br>` : ""}
                            ${item.year ? `${item.year}` : ""}
                        `;

                        container.appendChild(img);
                        container.appendChild(meta);
                        seriesGrid.appendChild(container);
                    });
                    lightbox.classList.remove('hide');
                    document.body.classList.add('modal-open');
                })

                const softballThumb = document.querySelector('.softball-thumb');
                const softballGrid = document.querySelector('.softball-grid');

                softballThumb.addEventListener('click', () => {
                    lightboxImg.style.display = "none";
                    metadataBox.style.display = "none";

                    softballGrid.innerHTML ="";

                    seriesImages.softball.forEach(item => {
                        const container = document.createElement('div'); // container for image + metadata
                        container.classList.add('series-item');

                        const img = document.createElement('img');
                        img.src = item.src;

                        const meta = document.createElement('div');
                        meta.classList.add('series-meta');
                        meta.innerHTML = `
                            ${item.title ? `<strong>${item.title}</strong><br>` : ""}
                            ${item.medium ? `${item.medium}<br>` : ""}
                            ${item.year ? `${item.year}` : ""}
                        `;

                        container.appendChild(img);
                        container.appendChild(meta);
                        seriesGrid.appendChild(container);
                    });
                    lightbox.classList.remove('hide');
                    document.body.classList.add('modal-open');
                })

                closeButton.addEventListener('click', () => {
                    lightbox.classList.add('hide');
                    resetLightbox()
                });

                lightbox.addEventListener('click', e => {
                    if (e.target === lightbox) {
                        lightbox.classList.add('hide');
                        resetLightbox()
                    }
                });

                function resetLightbox() {
                    lightboxImg.style.display = "";
                    metadataBox.style.display = "";
                    seriesGrid.innerHTML = "";
                    softballGrid.innerHTML ="";
                    lightbox.classList.add('hide');
                    document.body.classList.remove('modal-open');
                }

            </script>

        </div>

        <footer>
            <span class="footer_name">Â© Kaylee Hinton. All rights reserved.</span>
        </footer>



    </body>

</html>
