        <div id="pagewrap">
            <div class="art-grid">
                <img src="artwork/studioart/BrothersG1.png" data-full="artwork/studioart/BrothersG1.png" alt="Brothers Grimm Series" class="artwork brothersgrimm-thumb" data-series="Shoes Danced to Pieces" data-medium="Watercolor and Ink" data-year="2024">
                <img src="artwork/studioart/Acetone.png" data-full="artwork/studioart/Acetone.png" alt="Acetone Ad" class="artwork" data-title="OnyxBrand Advertisement" data-medium="Graphite and Digital Artwork" data-year="2024">

                <img src="artwork/studioart/CowMoon.png" data-full="artwork/studioart/CowMoon.png" alt="Cow and the Moon" class="artwork" data-title="Cow Jumped Over the Moon" data-medium="Acrylic, Watercolor, and Ink" data-year="2024">
                <img src="artwork/studioart/Keenan.png" data-full="artwork/studioart/Keenan.png" alt="My Brother" class="artwork" data-title="My Brother" data-medium="Graphite, Watercolor, and Digital Artwork" data-year="2024">

                <img src="artwork/studioart/Mothman(3).png" data-full="artwork/studioart/Mothman(3).png" alt="Mothman" class="artwork" data-title="Mothman" data-medium="Ink" data-year="2024">
                <img src="artwork/studioart/Nevermore.png" data-full="artwork/studioart/Nevermore.png" alt="Nevermore" class="artwork" data-title="Return of Nevermore" data-medium="Ink" data-year="2024">
                <img src="artwork/studioart/Yggdrasil.png" data-full="artwork/studioart/Yggdrasil.png" alt="Yggdrasil" class="artwork" data-title="Yggdrasil" data-medium="Ink" data-year="2024">
                <img src="artwork/studioart/HalloweenPrint.png" data-full="artwork/studioart/HalloweenPrint.png" alt="Halloween Tiles" class="artwork" data-title="Halloween Tiles" data-medium="Ink" data-year="2024">
                <img src="artwork/studioart/StripedPerson.png" data-full="artwork/studioart/StripedPerson.png" alt="Striped" class="artwork" data-title="Striped" data-medium="Acrylic" data-year="2022">
            </div>

            <div id="lightbox" class="lightbox hide">
                <span class="close">&times;</span>
                <img class="lightbox-img" src="" alt="">
                <div class="metadata"></div>

                <div class="brothersgrimm-grid"></div>
            </div>
            
            <script>
                const images = document.querySelectorAll(' .art-grid img');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.querySelector('.lightbox-img')
                const closeButton = document.querySelector('.close');
                const metadataBox = document.querySelector('.metadata');
                
                const seriesImages = {
                    brothersgrimm: [
                        { src: "artwork/studioart/BrothersG1.png" },
                        { src: "artwork/studioart/BrothersG2.png", title:"Shoes Danced to Pieces", medium:"Watercolor and Ink", year:"2024" },
                        { src: "artwork/studioart/BrothersG3.png"}
                    ]
                };

                images.forEach(img => {
                    img.addEventListener('click', () => {
                        lightboxImg.src = img.dataset.full;
                        if (!img.classList.contains('brothersgrimm-thumb')) {

                            const title = img.dataset.title || "";
                            const medium = img.dataset.medium || "";
                            const year = img.dataset.year || "";
            
                            metadataBox.innerHTML = `
                            ${title ? `<strong>${title}</strong><br>` : ""}
                            ${medium ? `${medium}<br>` : ""}
                            ${year ? `${year}<br>` : ""}
                            `;

                            lightbox.classList.remove('hide');
                        }
                    });
                });

                const brothersThumb = document.querySelector('.brothersgrimm-thumb');
                const seriesGrid = document.querySelector('.brothersgrimm-grid');

                brothersThumb.addEventListener('click', () => {
                    lightboxImg.style.display = "none";
                    metadataBox.style.display = "none";

                    seriesGrid.innerHTML ="";

                    seriesImages.brothersgrimm.forEach(item => {
                        const container = document.createElement('div'); // container for image + metadata
                        container.classList.add('series-item');

                        const img = document.createElement('img');
                        img.src = item.src;

                        const meta = document.createElement('div');
                        meta.classList.add('series-meta');
                        meta.innerHTML = `
                            ${item.title ? `<strong>${item.title}</strong><br>` : ""}
                            ${item.medium ? `${item.medium}<br>` : ""}
                            ${item.year ? `${item.year}` : ""}
                        `;

                        container.appendChild(img);
                        container.appendChild(meta);
                        seriesGrid.appendChild(container);
                    });
                    lightbox.classList.remove('hide');
                })

                closeButton.addEventListener('click', () => {
                    lightbox.classList.add('hide');
                    resetLightbox()
                });

                lightbox.addEventListener('click', e => {
                    if (e.target === lightbox) {
                        lightbox.classList.add('hide');
                        resetLightbox()
                    }
                });

                function resetLightbox() {
                    lightboxImg.style.display = "";
                    metadataBox.style.display = "";
                    seriesGrid.innerHTML = "";
                    lightbox.classList.add('hide');
                }

            </script>

        </div>
