        <div id="pagewrap">

            <div class="palette">
                <button>Generate</button>

                <div class="colors">
                    <div>
                        <h4 class="hex">#1234</h4>
                        <div class="color"></div>
                    </div>

                    <div>
                        <h4 class="hex">#1234</h4>
                        <div class="color"></div>
                    </div>

                    <div>
                        <h4 class="hex">#1234</h4>
                        <div class="color"></div>
                    </div>

                    <div>
                        <h4 class="hex">#1234</h4>
                        <div class="color"></div>
                    </div>

                    <div>
                        <h4 class="hex">#1234</h4>
                        <div class="color"></div>
                    </div>
                    
                </div>

                <input type="color" id="hidden-picker" style="display:none;"/>

            </div>


            <script>
                const btn = document.querySelector('button');
                const colorBlocks = document.querySelectorAll('.color');
                const hexLabels = document.querySelectorAll('.hex');
                const hiddenPicker = document.querySelector('#hidden-picker');

                btn.addEventListener('click', generateColors);

                function generateColors() {
                    for(let i = 0; i < colorBlocks.length; i++) {

                        const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");

                        colorBlocks[i].style.background = randomColor;

                        hexLabels[i].textContent = randomColor;
                    }
                }
                
                colorBlocks.forEach((block, index) => {
                    block.addEventListener('click', () => {
                        const current = block.style.backgroundColor;
                        hiddenPicker.value = rgbToHex(current);
                        
                        hiddenPicker.oninput = () => {
                            block.style.background = hiddenPicker.value;
                            hexLabels[index].textContent = hiddenPicker.value;
                        };

                        hiddenPicker.click();
                    });
                });

                function rgbToHex(rgb) {
                    if (!rgb) return "#000000";
                    const nums = rgb.match(/\d+/g).map(Number);
                    return "#" + nums.map(n => n.toString(16).padStart(2, "0")).join("");
                }

                generateColors();

            </script>


        </div>
