                <img src="artwork/brandlayout/SweetTooth.png" data-full="artwork/brandlayout/SweetTooth.png" alt="Sweet Tooth Logo" class="artwork" data-title="Sweet Tooth Logo" data-medium="Digital Artwork" data-year="2025">
                <img src="artwork/brandlayout/OnGrid.png" data-full="artwork/brandlayout/OnGrid.png" alt="Grid Layout" class="artwork" data-title="On the Grid" data-medium=" Digital Artwork" data-year="2024">
                <img src="artwork/brandlayout/SlightlyOffGrid.png" data-full="artwork/brandlayout/SlightlyOffGrid.png" alt="Slightly Off Layout" class="artwork" data-title="Slightly Off Grid" data-medium="Digital Artwork" data-year="2024">
                <img src="artwork/brandlayout/OffGrid.png" data-full="artwork/brandlayout/OffGrid.png" alt="Off Grid Layout" class="artwork" data-title="Off the Grid" data-medium="Digital Artwork" data-year="2024">
                <img src="artwork/brandlayout/Business-Card_01.png" data-full="artwork/brandlayout/Business-Card_01.png" alt="Front Business Card" class="artwork" data-title="Business Card Front" data-medium="Digital Artwork" data-year="2025">
                <img src="artwork/brandlayout/Business-Card_02.png" data-full="artwork/brandlayout/Business-Card_02.png" alt="Back Business Card" class="artwork" data-title="Business Card Back" data-medium="Digital Artwork" data-year="2025">

                <img src="artwork/brandlayout/Envelope_01.png" data-full="artwork/brandlayout/Envelope_01.png" alt="Front Envelope" class="artwork" data-title="Envelope Front" data-medium="Digital Artwork" data-year="2025">
                <img src="artwork/brandlayout/Envelope_02.png" data-full="artwork/brandlayout/Envelope_02.png" alt="Back Envelope" class="artwork" data-title="Envelope Back" data-medium="Digital Artwork" data-year="2025">
                <img src="artwork/brandlayout/Invoice.png" data-full="artwork/brandlayout/Invoice.png" alt="Invoice" class="artwork" data-title="Invoice" data-medium="Digital Artwork" data-year="2025">

            </div>

            <div id="lightbox" class="lightbox hide">
                <span class="close">&times;</span>
                <img class="lightbox-img" src="" alt="">
                <div class="metadata"></div>
            </div>
            
            <script>
                const images = document.querySelectorAll(' .art-grid img');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.querySelector('.lightbox-img')
                const closeButton = document.querySelector('.close');
                const metadataBox = document.querySelector('.metadata');

                images.forEach(img => {
                    img.addEventListener('click', () => {
                        lightboxImg.src = img.dataset.full;

                        const title = img.dataset.title || "";
                        const medium = img.dataset.medium || "";
                        const year = img.dataset.year || "";
            
                        metadataBox.innerHTML = `
                        ${title ? `<strong>${title}</strong><br>` : ""}
                        ${medium ? `${medium}<br>` : ""}
                        ${year ? `${year}<br>` : ""}
                        `;

                        lightbox.classList.remove('hide');
                    });
                });

                closeButton.addEventListener('click', () => {
                    lightbox.classList.add('hide');
                });

                lightbox.addEventListener('click', e => {
                    if (e.target === lightbox) {
                        lightbox.classList.add('hide');
                    }
                });

            </script>



        </div>
